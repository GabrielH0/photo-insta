spring:
  application:
    name: photo-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/photo
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8090
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka